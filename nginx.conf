server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend if needed (optional, 
    # but strictly user asked for port 3000 frontend and 5000 backend with VITE_API_URL)
    # So we stick to direct access via VITE_API_URL env var on client side.
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
